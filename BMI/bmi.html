<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="bmi.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form id="bmi-form">
            <div class="input-group">
                <label for="age">Age (2-120):</label>
                <input type="number" id="age" name="age" min="2" max="120" required>
            </div>

            <div class="input-group">
                <label>Gender:</label>
                <div class="radio-group">
                    <input type="radio" id="male" name="gender" value="male" required checked>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female" required>
                    <label for="female">Female</label>
                </div>
            </div>

            <div class="input-group">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" min="1" step="0.1" required>
            </div>

            <div class="input-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" min="1" step="0.1" required>
            </div>

            <div class="button-group">
                <button type="submit" id="submit-btn">Calculate BMI</button>
                <button type="button" id="clear-btn">Clear</button>
            </div>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script src="bmi.js"></script>
</body>
</html>
